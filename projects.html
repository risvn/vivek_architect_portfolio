<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }







    /* Modal overlay */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;                        /* shorthand for top:0;left:0;right:0;bottom:0 */
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  justify-content: center;
  align-items: center;
}





  

/* Image */
.modal img {
  max-width: 55vw;    /* smaller size (60% of screen width) */
  max-height: 55vh;   /* smaller size (60% of screen height) */
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  background: transparent; /* âœ… transparent background around image */
  object-fit: contain;
}
/* Show state */
.modal.show {
  display: flex;
  opacity: 1;
}

/* Modal image */
.modal-content {
  max-width: 80%;
  max-height: 80%;
  border-radius: 8px;
  transform: scale(0.7);
  transition: transform 0.8s ease; /* zoom-in effect */
  opacity: 0;
}

/* When active */
.modal.show .modal-content {
  transform: scale(1);
  opacity: 1;
}



  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <p>A showcase of my work</p>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <!-- Images will be inserted here dynamically using JS -->
    </div>

    <!-- Modal -->
<div id="imageModal" class="modal">
  <img id="modalImg" src="">
</div>

  </main>
      <script src="script.js"></script>
</body>
</html>
